name: Run Tests

on:
  push:
    branches: [ "master" ]  # Se activa al hacer push a "main"
  pull_request:
    branches: [ "master" ]  # También en PRs hacia "main"

jobs:
  test:
    runs-on: ubuntu-latest  # Sistema operativo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Descarga el código

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Versión de Node.js (ajusta según tu proyecto)

      - name: Install dependencies
        run: npm ci  # Instala dependencias (más rápido y preciso que `npm install`)

      - name: Run Tests
        run: |
          npm test Dash.test.js
          npm test formulario.test.js
          npm test Register.test.js
          npm test Login.test.js
