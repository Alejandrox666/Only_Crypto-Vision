name: Run Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend  # Cambia al directorio donde está tu package.json

      - name: Run Tests
        run: |
          npm test src/components/Auth/Login.test.js
          npm test src/components/Auth/Register.test.js
          npm test src/components/Dash/Dash.test.js
          npm test src/components/formulario/formulario.test.js
          # Añade más pruebas según sea necesario
        working-directory: ./frontend  # Ejecuta los comandos desde /frontend
